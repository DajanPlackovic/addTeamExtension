<!DOCTYPE html>
<html>
<head>
  <title>Comma List Options</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      width: 400px;
    }
    textarea {
      width: 100%;
      height: 150px;
      margin-bottom: 10px;
      padding: 8px;
    }
    button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3367d6;
    }
    .info {
      margin-top: 15px;
      color: #666;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Comma List Options</h1>
  <p>Enter your comma-separated items below:</p>
  <textarea id="listItems" placeholder="Item 1, Item 2, Item 3"></textarea>
  <button id="saveBtn">Save</button>
  <div id="status" class="info"></div>
  <div class="info">
    <p>Example: Coffee, Tea, Water, Juice</p>
  </div>
  <script src="options.js"></script>
</body>
</html>
